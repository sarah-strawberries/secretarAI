services:
  db:
    image: postgres:16-alpine
    container_name: secretarai-postgres
    environment:
      POSTGRES_DB: secretarai
      POSTGRES_USER: secretarai_user
      POSTGRES_PASSWORD: secretarai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: secretarai-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Database=secretarai;Username=secretarai_user;Password=secretarai_password
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: secretarai-web
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data: