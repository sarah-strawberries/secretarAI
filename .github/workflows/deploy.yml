name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy namespace
        run: kubectl apply -f kube/namespace.yml

      - name: Create postgres secret
        run: |
          kubectl create secret generic postgres-secret \
            --namespace=secretarai \
            --from-literal=POSTGRES_DB=secretarai \
            --from-literal=POSTGRES_USER=secretarai_user \
            --from-literal=POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kube/postgres.yml
          kubectl apply -f kube/api.yml
          kubectl apply -f kube/web.yml
          kubectl apply -f kube/api-ingress.yml
          kubectl apply -f kube/web-ingress.yml