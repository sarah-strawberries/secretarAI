apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secretarai
  namespace: secretarai
spec:
  rules:
  - host: https://secretarai.duckdns.org
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
