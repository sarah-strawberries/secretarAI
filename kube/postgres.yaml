apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: secretarai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: secretarai
data:
  init.sql: |
    -- Create schema
    CREATE SCHEMA IF NOT EXISTS secreterai;

    -- Sequences
    CREATE SEQUENCE secreterai.account_id_seq;
    CREATE SEQUENCE secreterai.legalese_summary_id_seq;
    CREATE SEQUENCE secreterai.daily_schedule_id_seq;
    CREATE SEQUENCE secreterai.schedule_event_id_seq;
    CREATE SEQUENCE secreterai.bullet_type_id_seq;
    CREATE SEQUENCE secreterai.note_id_seq;
    CREATE SEQUENCE secreterai.note_reminder_id_seq;

    -- account
    CREATE TABLE secreterai.account (
        id INTEGER PRIMARY KEY DEFAULT nextval('secreterai.account_id_seq'),
        email VARCHAR(255) NOT NULL UNIQUE,
        display_name VARCHAR(30) NOT NULL
    );

    -- legalese_summary
    CREATE TABLE secreterai.legalese_summary (
        id INTEGER PRIMARY KEY DEFAULT nextval('secreterai.legalese_summary_id_seq'),
        page_url VARCHAR(300) NOT NULL,
        date_summarized TIMESTAMP NOT NULL,
        summary TEXT NOT NULL,
        legalese_input TEXT NOT NULL,
        account_id INTEGER NOT NULL REFERENCES secreterai.account(id)
    );

    -- bullet_type
    CREATE TABLE secreterai.bullet_type (
        id INTEGER PRIMARY KEY DEFAULT nextval('secreterai.bullet_type_id_seq'),
        name VARCHAR(15) NOT NULL
    );

    -- daily_schedule
    CREATE TABLE secreterai.daily_schedule (
        id INTEGER PRIMARY KEY DEFAULT nextval('secreterai.daily_schedule_id_seq'),
        bullet_type_id INTEGER NOT NULL REFERENCES secreterai.bullet_type(id),
        schedule_date TIMESTAMP NOT NULL,
        account_id INTEGER NOT NULL REFERENCES secreterai.account(id)
    );

    -- schedule_event
    CREATE TABLE secreterai.schedule_event (
        id INTEGER PRIMARY KEY DEFAULT nextval('secreterai.schedule_event_id_seq'),
        schedule_id INTEGER NOT NULL REFERENCES secreterai.daily_schedule(id),
        event_name VARCHAR(50) NOT NULL,
        start_datetime TIMESTAMP NOT NULL,
        stop_datetime TIMESTAMP NOT NULL,
        note VARCHAR(50)
    );

    -- note_reminder
    CREATE TABLE secreterai.note_reminder (
        id INTEGER PRIMARY KEY DEFAULT nextval('secreterai.note_reminder_id_seq'),
        reminder_time TIMESTAMP NOT NULL
    );

    -- note
    CREATE TABLE secreterai.note (
        id INTEGER PRIMARY KEY DEFAULT nextval('secreterai.note_id_seq'),
        account_id INTEGER NOT NULL REFERENCES secreterai.account(id),
        title VARCHAR(100) NOT NULL,
        note_content TEXT,
        reminder_id INTEGER REFERENCES secreterai.note_reminder(id)
    );
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: secretarai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-script
        configMap:
          name: postgres-init
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: secretarai
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
