apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secretarai-web
  namespace: secretarai
spec:
  ingressClassName: nginx
  rules:
  - host: secretarai.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
