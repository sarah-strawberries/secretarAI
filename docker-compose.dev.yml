services:
  db:
    image: postgres:16-alpine
    container_name: secretarai-postgres
    environment:
      POSTGRES_DB: secretarai
      POSTGRES_USER: secretarai_user
      POSTGRES_PASSWORD: secretarai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    image: sarahstrawberries/secretarai-api:0.0.4
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: secretarai-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Database=secretarai;Username=secretarai_user;Password=secretarai_password
      - Keycloak__Authority=https://auth-dev.snowse.io/realms/secretarai
      - Keycloak__Audience=secretarai-client
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: unless-stopped

  web:
    image: sarahstrawberries/secretarai-web:0.0.5
    build:
      context: ./web
      dockerfile: Dockerfile
      args:                  # These need to be args instead of env vars to be picked up at build time
        VITE_OIDC_AUTHORITY: https://auth-dev.snowse.io/realms/secretarai
        VITE_OIDC_CLIENT_ID: secretarai-client
        VITE_OIDC_REDIRECT_URI: http://localhost:3000/auth/callback/
    container_name: secretarai-web
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data: